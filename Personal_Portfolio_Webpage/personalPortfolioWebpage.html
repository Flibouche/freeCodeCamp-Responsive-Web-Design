<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Personal Portfolio Webpage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="wrapper">
        <header id="header">
            <nav id="navbar">
                <div class="logo">
                    <img id="header-img" src="https://i.imgur.com/9hAHn7I.png" alt="Flibouche">
                    <ul class>
                        <li>
                            <a class="nav-link" href="#welcome-section">About</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#projects">Work</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                    </ul>
        </header>

        <section id="welcome-section" class="welcome-section">
            <h1>Hey I'm Kevin</h1>
            <p>an incoming web developer</p>
        </section>

        <section id="projects" class="projects-section">
            <h2 class="project-section-header">There are some of my projects</h2>
            <div class="projects-grid">
                <a href="" target="_blank" class="project project-tile">
                    <img class="project-image" src="" alt="project">
                    <p class="project-title">
                        <span class="code">
                            << /span>
                                " Test 1"
                                <span class="code">/></span>
                    </p>
                </a>


        </section>

        <section id="contact" class="contact-section">
            <div class="contact-section-header">
                <h1>Let's play together...</h1>
                <p>Do you prefer 2D or 3D games ?</p>
            </div>
            <div class="contact-links">
                <a id="profile-link" href="https://github.com/Flibouche" target="_blank" class="btn contact-details">
                    <i class="fa-brands fa-github"></i>
                    "Github"
                </a>
        </section>

        <footer>
        </footer>


    </div>
</body>

</html>
